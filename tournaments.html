<div class="registration-block">
    <h3>Подача Заявки на Турнірний Етап</h3>
    <input type="hidden" id="currentTournamentId" value="etap_1_2026"> 

    <p id="teamNameDisplay">Команда: Завантаження...</p>
    <form id="tournamentRegistrationForm">
        
        <label>
            <input type="checkbox" id="optionFood">
            Замовити комплексне харчування (опціонально).
        </label>

        <label>
            <input type="checkbox" id="optionRules" required>
            Підтверджую згоду з регламентом турніру.
        </label>
        
        <button type="submit" id="submitRegistration">Подати Заявку</button>
    </form>
    <div id="regMessage"></div>
</div>

<script type="module" src="./firebase-config.js"></script>
<script type="module" src="./tournamentService.js"></script>
<script type="module" src="./tournamentLogic.js"></script> 
</body>
</html>
