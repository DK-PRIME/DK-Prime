<div class="registration-block">
    <h3>Заявка на Етап №1 (Квітень 2026)</h3>
    <p id="teamNameDisplay">Команда: Завантаження...</p>
    <form id="tournamentRegistrationForm">
        
        <input type="hidden" id="currentTournamentId" value="etap_1_2026">
        
        <label>
            <input type="checkbox" id="optionFood">
            Замовити комплексне харчування (додаткова оплата).
        </label>

        <label>
            <input type="checkbox" id="optionRules" required>
            Підтверджую згоду з регламентом турніру.
        </label>
        
        <button type="submit" id="submitRegistration">Подати Заявку та Перейти до Оплати</button>
    </form>
    <div id="regMessage" class="hidden"></div>
</div>
