<!DOCTYPE html>
<html lang="uk">
<head>

  <style>

    .product { background: white; padding: 1em; border-radius: 10px; width: 280px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; border-radius: 8px; height: auto; }
    .product h3 { margin-top: 0.5em; }
    .product p { margin: 0.5em 0; font-weight: bold; }
    .product a { display: inline-block; padding: 0.5em 1em; background: #4CAF50; color: white; border-radius: 5px; text-decoration: none; margin-top: 0.5em; }
    .product a:hover { background: #388e3c; }
  </style>
</head>

  <header>

      <p>Тип: ліквід</p>
      <p>Ціна: 190 грн</p>
      <a href="https://invite.viber.com/?g=83sw0WeRkVQzg-D81XrQOxQU1ka4ljrF" target="_blank">Замовити у Viber</a>
    </div>

      <p>Тип: варені бойли</p>
