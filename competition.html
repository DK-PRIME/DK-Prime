<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Створити змагання · DK Prime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body{background:#0b0d12;color:#fff;font-family:system-ui}
    .wrap{max-width:900px;margin:32px auto;padding:16px}
    .card{background:#141825;border:1px solid #2a2f45;border-radius:14px;padding:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
    label{display:grid;gap:6px}
    input,select{background:#0f1220;color:#fff;border:1px solid #2a2f45;border-radius:10px;padding:10px 12px}
    .hint{opacity:.8;font-size:.9rem}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #3b3f57;background:#1b2140;color:#fff;cursor:pointer}
    .btn-primary{background:#f6c34c;border-color:#f6c34c;color:#000;font-weight:700}
    .msg{margin-top:10px;font-weight:600}
    .ok{color:#43d18a}.err{color:#ff6c6c}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Створити змагання/етап</h1>
  <p class="hint">Поля нижче формують документ <code>seasons/{seasonId}/stages/{stageId}</code>, який читає STOLAR CARP для відкритих реєстрацій.</p>

  <div class="card" style="margin-top:12px">
    <div class="row">
      <label>Season ID
        <input id="seasonId" placeholder="наприклад: 2026">
      </label>
      <label>Stage ID
        <input id="stageId" placeholder="наприклад: 2026_e1">
      </label>
    </div>

    <div class="row" style="margin-top:12px">
      <label>Назва (label)
        <input id="label" placeholder="Етап 1 · Лелехівка">
      </label>
      <label>Тип
        <select id="type">
          <option value="stage">Етап</option>
          <option value="final">Фінал</option>
          <option value="event">Інше змагання</option>
        </select>
      </label>
    </div>

    <div class="row-3" style="margin-top:12px">
      <label><input type="checkbox" id="isRegistrationOpen"> Відкрити реєстрацію</label>
      <label><input type="checkbox" id="allowBigFishTotal" checked> BigFish Total</label>
      <label><input type="checkbox" id="minusOneFor13kg" checked> −1 бал за рибу ≥ 13 кг</label>
    </div>

    <div class="row" style="margin-top:12px">
      <label>Озеро / локація (опц.)
        <input id="lake" placeholder="Лелехівка / Примітка">
      </label>
      <label>Ліміт команд (опц.)
        <input id="capacity" type="number" min="1" placeholder="напр. 24">
      </label>
    </div>

    <div class="row" style="margin-top:12px">
      <label>Дата початку (опц.)
        <input id="startDate" type="date">
      </label>
      <label>Дата завершення (опц.)
        <input id="endDate" type="date">
      </label>
    </div>

    <div style="margin-top:16px;display:flex;gap:10px">
      <button class="btn btn-primary" id="createBtn">Створити / Оновити</button>
      <button class="btn" id="closeBtn">Закрити реєстрацію</button>
      <button class="btn" id="openBtn">Відкрити реєстрацію</button>
    </div>
    <div id="msg" class="msg"></div>
  </div>
</div>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Твій ініт (вже є у репо) -->
<script src="firebase-config.js"></script>

<!-- Логіка цієї сторінки -->
<script src="competition_logic.js"></script>
</body>
</html>
