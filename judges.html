<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOLAR CARP — Панель судді</title>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <script defer src="assets/js/config.js"></script>

  <style>
    body{background:#020617;color:#e5e7eb;}
    .wrap{max-width:640px;margin:80px auto 40px;padding:0 12px;}
    .card{background:#020617;border:1px solid #334155;border-radius:18px;
      padding:18px 16px;box-shadow:0 20px 40px rgba(0,0,0,.8);}
    h1{font-size:1.4rem;margin:0 0 6px;}
    .sub{font-size:.9rem;color:#94a3b8;margin-bottom:16px;}
    .row{margin-bottom:10px;}
    label{display:block;font-size:.8rem;margin-bottom:4px;}
    select,input{width:100%;padding:8px;border-radius:8px;border:1px solid #475569;
      background:#020617;color:#e5e7eb;font-size:.9rem;}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .btn{margin-top:12px;width:100%;padding:10px;border-radius:999px;border:none;
      background:linear-gradient(135deg,#facc15,#f97316);font-weight:700;color:#111;
      cursor:pointer;}
    .status{margin-top:8px;font-size:.85rem;min-height:18px;}
    .status.error{color:#fca5a5;}
    .status.ok{color:#6ee7b7;}

    table{margin-top:18px;width:100%;border-collapse:collapse;font-size:.85rem;}
    th,td{border:1px solid #1f2937;padding:4px 6px;text-align:center;}
    th{background:#111827;}
    caption{margin-bottom:4px;font-size:.9rem;color:#e5e7eb;}
  </style>
</head>

<body>
<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>
    <nav class="nav" id="nav">
      <a href="index.html" class="nav__link">Головна</a>
      <a href="register.html" class="nav__link">Реєстрація</a>
      <a href="live.html" class="nav__link">Live</a>
      <a href="rating.html" class="nav__link">Рейтинг</a>
      <a href="judges.html" class="nav__link nav__link--active">Судді</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h1>Панель судді</h1>
    <div class="sub">
      Вносимо зважування по командах. Дані одразу летять у Firestore (колекція
      <code>results</code>) і використовуються для LIVE на основному сайті.
    </div>

    <div class="row">
      <label for="stageSelect">Етап</label>
      <select id="stageSelect">
        <option value="">Завантаження етапів…</option>
      </select>
    </div>

    <div class="grid">
      <div class="row">
        <label for="zoneSelect">Зона</label>
        <select id="zoneSelect">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="row">
        <label for="sectorInput">Сектор (1–8)</label>
        <input id="sectorInput" type="number" min="1" max="8" placeholder="1">
      </div>
    </div>

    <div class="row">
      <label for="teamInput">Назва команди (згідно жеребкування)</label>
      <input id="teamInput" type="text" placeholder="Напр., DK Два Кума">
    </div>

    <div class="row">
      <label for="weightInput">Вага риби (кг, формат 3.45)</label>
      <input id="weightInput" type="text" placeholder="Напр., 4.32">
    </div>

    <button class="btn" id="btnAdd">Додати зважування</button>
    <div class="status" id="judgeStatus"></div>

    <table id="lastTable">
      <caption>Останні результати по вибраній зоні</caption>
      <thead>
      <tr>
        <th>Сектор</th>
        <th>Команда</th>
        <th>К-сть</th>
        <th>Вага, кг</th>
        <th>BigFish</th>
      </tr>
      </thead>
      <tbody id="lastBody">
      <tr><td colspan="5">Поки що немає даних</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script type="module" src="assets/js/judges.js"></script>
</body>
</html>
