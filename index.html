<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>DK PRIME | DVA KUMA</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      color: #f4c430;
      font-size: 2.5em;
      margin: 10px 0;
    }
    h2 {
      font-size: 1.5em;
      margin: 5px 0 20px;
    }
    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    .button {
      background-color: #f4c430;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .gallery img {
      width: 100px;
      margin: 10px;
    }
    .contact-form {
      margin-top: 30px;
    }
    .contact-form input, .contact-form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DK Prime Logo" class="logo">
  <h1>DK PRIME</h1>
  <h2>DVA KUMA</h2>

  <p class="description">
    DK Prime — сучасний бренд приманок і рибного харчування, створений для справжніх поціновувачів карпфішингу.
  </p>

  <button class="button" onclick="window.location.href='https://t.me/your_channel'">Telegram</button>
  <button class="button" onclick="window.location.href='https://youtube.com/your_channel'">YouTube</button>

  <div class="gallery">
    <h2>Галерея</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Photo 1">
    <img src="https://via.placeholder.com/150" alt="Sample Photo 2">
    <img src="https://via.placeholder.com/150" alt="Sample Photo 3">
  </div>

  <div class="contact-form">
    <h2>Зв’язатися з нами</h2>
    <input type="text" placeholder="Ваше ім’я">
    <input type="email" placeholder="Email">
    <textarea placeholder="Ваше повідомлення"></textarea>
    <button class="button">Надіслати</button>
  </div>
</body>
</html>
