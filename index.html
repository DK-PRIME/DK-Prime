<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>DK PRIME | DVA KUMA</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #f4c430;
      margin: 10px 0;
      font-size: 2em;
    }
    h2 {
      color: #fff;
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }
    .button {
      background-color: #f4c430;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery {
      margin-top: 40px;
    }
    .gallery img {
      width: 100px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contact-form {
      margin-top: 40px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="DK Prime Logo" class="logo">
    <h1>DK PRIME</h1>
    <h2>DVA KUMA</h2>
    <p class="description">
      DK Prime — сучасний бренд приманок і рибного харчування, створений для справжніх поціновувачів карпфішингу.
    </p>
    <button class="button" onclick="window.location.href='https://t.me/your_channel'">Telegram</button>
    <button class="button" onclick="window.location.href='https://youtube.com/your_channel'">YouTube</button>

    <div class="gallery">
      <h2>Галерея</h2>
      <img src="https://via.placeholder.com/150" alt="Sample Photo 1">
      <img src="https://via.placeholder.com/150" alt="Sample Photo 2">
      <img src="https://via.placeholder.com/150" alt="Sample Photo 3">
    </div>

    <div class="contact-form">
      <h2>Зв’язатися з нами</h2>
      <input type="text" placeholder="Ваше ім’я">
      <input type="email" placeholder="Email">
      <textarea rows="4" placeholder="Ваше повідомлення"></textarea>
      <br>
      <button class="button">Надіслати</button>
    </div>
  </div>
</body>
</html>
