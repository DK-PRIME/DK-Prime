<main class="main">
  <section class="container section">
    <h1 class="page-title">DK Prime · Адмінка змагань</h1>

    <div id="msg" style="margin:10px 0;font-weight:700;"></div>

    <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
      <!-- СЕЗОН -->
      <div class="card" style="padding:14px;">
        <h2 style="margin:0 0 10px;">Створити / редагувати сезон (змагання)</h2>

        <label>seasonId (наприклад: 2026 або Extreme_STOLAR_CARP)</label>
        <input id="seasonId" type="text" style="width:100%;margin:6px 0 10px;" />

        <label>Назва</label>
        <input id="seasonTitle" type="text" style="width:100%;margin:6px 0 10px;" />

        <label>Рік</label>
        <input id="seasonYear" type="number" style="width:100%;margin:6px 0 10px;" />

        <label>Тип</label>
        <select id="seasonType" style="width:100%;margin:6px 0 10px;">
          <option value="season_fishing">season_fishing (сезон)</option>
          <option value="single">single (одне змагання)</option>
        </select>

        <label>К-сть етапів (для інфи)</label>
        <input id="numStages" type="number" style="width:100%;margin:6px 0 10px;" />

        <label>Етапів у рейтингу (для інфи)</label>
        <input id="ratingStages" type="number" style="width:100%;margin:6px 0 10px;" />

        <button id="btnSaveSeason" class="btn btn--primary" type="button">Зберегти сезон</button>
      </div>

      <!-- ЕТАП -->
      <div class="card" style="padding:14px;">
        <h2 style="margin:0 0 10px;">Створити / редагувати етап</h2>

        <label>seasonId</label>
        <input id="stageSeasonId" type="text" style="width:100%;margin:6px 0 10px;" />

        <label>stageId (наприклад: 2026_e1 / 2026_final)</label>
        <input id="stageId" type="text" style="width:100%;margin:6px 0 10px;" />

        <label>Назва етапу (label)</label>
        <input id="stageLabel" type="text" style="width:100%;margin:6px 0 10px;" />

        <label>Порядок (order)</label>
        <input id="stageOrder" type="number" style="width:100%;margin:6px 0 10px;" />

        <label style="display:flex;align-items:center;gap:10px;margin:8px 0;">
          <input id="isFinal" type="checkbox" />
          Фінал
        </label>

        <label style="display:flex;align-items:center;gap:10px;margin:8px 0;">
          <input id="isRegistrationOpen" type="checkbox" />
          ВІДКРИТИ реєстрацію (це побачить STOLAR CARP)
        </label>

        <button id="btnSaveStage" class="btn btn--primary" type="button">Зберегти етап</button>
      </div>
    </div>

    <hr style="margin:18px 0;opacity:.2" />

    <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
      <div>
        <h3>Сезони</h3>
        <div id="seasonsList">...</div>
      </div>

      <div>
        <h3>Етапи вибраного сезону</h3>
        <div id="stagesList">Вибери сезон</div>
      </div>
    </div>
  </section>
</main>
