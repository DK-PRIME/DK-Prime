<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>DK Prime · Вхід для адміна/суддів</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      background:#0f172a;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.4);
      padding:24px 22px 26px;
      width:100%;
      max-width:360px;
      box-shadow:0 20px 50px rgba(0,0,0,.9);
    }
    h1{
      margin:0 0 6px;
      font-size:1.2rem;
      text-align:center;
    }
    p.sub{
      margin:0 0 18px;
      font-size:.85rem;
      text-align:center;
      color:#9ca3af;
    }
    label{
      display:block;
      font-size:.85rem;
      margin-top:10px;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(148,163,184,.6);
      background:#020617;
      color:#e5e7eb;
      font-size:.9rem;
    }
    button{
      width:100%;
      margin-top:16px;
      padding:10px 12px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,#facc15,#f97316);
      color:#111827;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled{opacity:.6; cursor:default;}
    .msg{
      margin-top:10px;
      font-size:.8rem;
      text-align:center;
      min-height:1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DK PRIME · Admin / Judge</h1>
    <p class="sub">Вхід тільки для організатора та суддів</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>

      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>

      <button type="submit">Увійти</button>
    </form>

    <div id="loginMessage" class="msg"></div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./login_logic.js"></script>
</body>
</html>
