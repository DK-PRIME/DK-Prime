<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація на DK Prime</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .radio-group { margin-bottom: 20px; }
        .radio-group label { display: inline-block; margin-right: 20px; font-weight: normal; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; text-align: center; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Реєстрація користувача</h2>
        
        <form id="registrationForm">
            <label for="name">Ім'я та Прізвище:</label>
            <input type="text" id="name" required>

            <label for="email">Email (для входу):</label>
            <input type="email" id="email" required>

            <label for="phone">Телефон (формат 380XXYYYYYYY):</label>
            <input type="tel" id="phone" pattern="380[0-9]{9}" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" required minlength="6">

            <hr>

            <label>Ваша роль:</label>
            <div class="radio-group">
                <input type="radio" id="role_captain" name="role" value="captain" required>
                <label for="role_captain">Капітан</label>
                
                <input type="radio" id="role_participant" name="role" value="participant" required>
                <label for="role_participant">Учасник</label>
            </div>

            <div id="captainSection" class="hidden">
                <label for="teamName">Назва Нової Команди:</label>
                <input type="text" id="teamName">
            </div>

            <div id="participantSection" class="hidden">
                <label for="teamCode">Код Існуючої Команди:</label>
                <input type="text" id="teamCode">
            </div>

            <button type="submit">Зареєструватися та Продовжити</button>
        </form>

        <div id="message"></div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./registration.js"></script> 
    
</body>
</html>
