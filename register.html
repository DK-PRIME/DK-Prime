<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOLAR CARP — Реєстрація</title>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/main.css">

  <script defer src="assets/js/config.js"></script>
  <script type="module" src="assets/js/stolarcarp-firebase.js"></script>

  <style>
    body { background:#020617; }
    .reg-wrap{max-width:460px;margin:90px auto 40px;padding:0 14px;}
    .reg-card{background:#0f172a;border:1px solid #334155;border-radius:20px;
      padding:22px;box-shadow:0 25px 50px rgba(0,0,0,.8);}
    .reg-title{font-size:1.4rem;margin-bottom:6px}
    .reg-sub{color:#94a3b8;font-size:.9rem;margin-bottom:14px}
    .field{margin-bottom:10px}
    .field label{font-size:.8rem;color:#e5e7eb;display:block;margin-bottom:4px}
    .field input{width:100%;padding:9px;border-radius:10px;border:1px solid #475569;
      background:#020617;color:#fff}
    .role-row{display:flex;gap:10px;margin-bottom:10px}
    .role-row label{font-size:.85rem;color:#e5e7eb;cursor:pointer}
    .btn-main{width:100%;margin-top:10px;padding:11px;border-radius:999px;
      background:linear-gradient(135deg,#facc15,#f97316);
      border:none;font-weight:700;color:#111}
    .status{font-size:.85rem;margin-top:6px;min-height:18px}
  </style>
</head>

<body>

<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <span class="logo__mark">SC</span>
      <span class="logo__text">STOLAR CARP</span>
    </a>
    <nav class="nav" id="nav">
      <a href="index.html" class="nav__link">Головна</a>
      <a href="rules.html" class="nav__link">Регламент</a>
      <a href="register.html" class="nav__link nav__link--active">Реєстрація</a>
      <a href="live.html" class="nav__link">Live</a>
      <a href="rating.html" class="nav__link">Рейтинг</a>
    </nav>
  </div>
</header>

<main class="reg-wrap">
  <div class="reg-card">
    <div class="reg-title">Реєстрація учасника</div>
    <div class="reg-sub">Один акаунт для участі у турнірах STOLAR CARP</div>

    <!-- EMAIL / PASSWORD -->
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>

    <div class="field">
      <label>Пароль</label>
      <input id="password" type="password">
    </div>

    <!-- РОЛЬ -->
    <div class="role-row">
      <label>
        <input type="radio" name="role" value="captain" checked> Я капітан
      </label>
      <label>
        <input type="radio" name="role" value="member"> Я учасник
      </label>
    </div>

    <!-- КАПІТАН -->
    <div class="field" id="teamNameField">
      <label>Назва команди</label>
      <input id="teamName" type="text">
    </div>

    <!-- УЧАСНИК -->
    <div class="field" id="joinCodeField" style="display:none;">
      <label>Код від капітана</label>
      <input id="joinCode" type="text">
    </div>

    <!-- КНОПКА -->
    <button class="btn-main" id="btnRegister">Зареєструватися</button>
    <button class="btn-main" id="btnLogin">Увійти</button>

    <div class="status" id="authStatus"></div>
    <div class="status" id="teamStatus"></div>
  </div>
</main>

<script type="module" src="assets/js/teams-auth.js"></script>

<script>
  const radios = document.querySelectorAll('input[name="role"]');
  const teamField = document.getElementById("teamNameField");
  const codeField = document.getElementById("joinCodeField");

  radios.forEach(r=>{
    r.addEventListener("change",()=>{
      if(r.value==="captain" && r.checked){
        teamField.style.display="block";
        codeField.style.display="none";
      }
      if(r.value==="member" && r.checked){
        teamField.style.display="none";
        codeField.style.display="block";
      }
    });
  });
</script>

</body>
</html>
